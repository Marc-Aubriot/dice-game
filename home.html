<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>

    <!-- Bootstrap + Bootstrap Icon + My Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-fluid">

    <main class="container row mainBoard d-flex mx-5 my-4 mx-auto">

        <!-- PLAYER 1 -->
        <div class="col-6 text-center playerOneBoard g-0">
            <div class="row topBox align-items-center g-0">
                <div class="wrapperTop">
                    <p class="player">PLAYER 1</p>
                    <p id="playerOneGlobalPoint" class="playerGlobalPointCount">0</p>
                </div>
            </div>
            
            <div class="row botBox align-items-center g-0">
                <div class="wrapperBot align-items-center mx-auto">
                    <p class="m-0 mt-2">CURRENT</p>
                    <p id="playerOneRoundPoint" class="playerRoundPointCount m-0 p-0">0</p>
                </div>
            </div>
        </div>

        <!-- PLAYER 2 -->
        <div class="col-6 text-center playerTwoBoard g-0">
            <div class="row topBox align-items-center g-0">
                <div class="wrapperTop">
                    <p class="player">PLAYER 2</p>
                    <p id="playerTwoGlobalPoint" class="playerGlobalPointCount">0</p>
                </div>
            </div>
            
            <div class="row botBox align-items-center g-0">
                <div class="wrapperBot align-items-center mx-auto">
                    <p class="m-0 mt-2">CURRENT</p>
                    <p id="playerTwoRoundPoint" class="playerRoundPointCount m-0 p-0">0</p>
                </div>
            </div>
        </div>

        <!-- Middle Interface -->
        <div class="middleInterface text-center g-0">
            <div class="row newGame align-items-center mx-auto">
                <p class="newGameBtn">NEW GAME</p>
            </div>

            <div class="row middleDice align-items-center mx-auto g-0">
                <span class="middleDiceBox">0</span>
            </div>

            <div class="row spaceBuffer"></div>

            <div class="row rollDice align-items-center mx-auto g-0">
                <p class="rollDiceBtn">ROLL DICE</p>
            </div>

            <div class="row holdDice align-items-center mx-auto g-0">
                <p class="holdDiceBtn">HOLD</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap + My Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
